<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Registration Form</title>
</head>
<body>
  <div class="container">
    <h2>College Registration Form</h2>
    <form action="#" method="post">

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group"></div>
        <label for="rollno">University Roll No:</label>
        <input type="text" id="rollno" name="name" placeholder="Enter your university roll no" required>
      </div>

      <div class="form-group">
        <label for="branch">Branch:</label>
        <select name="branch" id="branch">--select Branch--
          <option value="IT">Information Technology</option>
          <option value="ME">Mechanical Engineering</option>
          <option value="CE">Civil Engineering</option>
        </select>

      </div>


  </div>
</body>
</html>
